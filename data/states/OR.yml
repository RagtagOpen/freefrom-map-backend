      description: (2)(a) Notwithstanding ORS 659A.285, an eligible employee of the public employer who is a victim of domestic violence, a victim of harassment, a victim of sexual assault or a victim of stalking shall be granted leave with pay from employment for the purposes specified in ORS 659A.272. (b) Leave with pay authorized by this section is in addition to any vacation, sick, personal business or other form of paid or unpaid leave available to the eligible employee. However, an eligible employee must exhaust all other forms of paid leave before the employee may use the paid leave established under this section. (c) An eligible employee may take up to 160 hours of leave with pay authorized by this section in each calendar year.
